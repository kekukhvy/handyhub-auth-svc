database:
  url: "mongodb://localhost:27017"
  dbname: "handyhub"
  user-collection: "users"
  session-collection: "sessions"
  timeout: 10

redis:
  url: "localhost:6379"
  password: ""
  db: 3

server:
  port: ":8001"
  mode: "debug"
  read-timeout: 30
  write-timeout: 30
  idle-timeout: 60

app:
  name: "handyhub-auth-svc"
  timeout: 10
  version: "1.0.0"
  host-link: "http://localhost:8001"


logs:
  level: "debug"
  log-path: "logs/sys.log"
  enable-json-output: true

security:
  jwt-key: "your-secret-jwt-key"
  access-token-expiration: 60  # minutes
  refresh-token-expiration: 1440  # minutes (24 hours)
  password-salt-rounds: 12
  login-rate-limit: 5
  session-inactivity-timeout: 30
  session-cleanup-interval: 10
  session-cleanup-batch-size: 100
  password-validation:
    min-length: 6
    require-uppercase: true
    require-lowercase: true
    require-number: true
    require-special: false
    max-char-repeats: 5
    max-sequential-chars: 5

rate-limit:
  login-attempts: 5
  window-minutes: 15

email-service:
  enabled: true
  url: "http://localhost:8008"
  frontend-url: "http://localhost:4200"

cache:
  expiration-minutes: 60
  extended-expiration-minutes: 30

queue:
  rabbitmq:
    url: "amqp://guest:guest@localhost:5672/"
    exchange: "handyhub"
    exchange-type: "topic"
    email-queue: "email_queue"
    prefetch-count: 1
    prefetch-size: 0
    global: false
    reconnect-delay: 5
    timeout: 10
    routing-key: "email.send"
    durable: true
    auto-delete: false
    internal: false
    no-wait: false
    exclusive: false
    auto-ack: false
    no-local: false
    consumer: "email_consumer"

frontend:
  url: "http://localhost:4200"
  login-path: "/login"